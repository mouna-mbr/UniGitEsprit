<!-- Dashboard Content -->
<div class="dashboard-container">

    <!-- ================== ADMIN DASHBOARD ================== -->
    <div class="dashboard admin-dashboard">
      <h2>Admin Dashboard</h2>
  
      <!-- KPI -->
      <div class="kpi-row">
        <div class="kpi">Total BDP: {{this.totalDemandeBdp}}</div>
        <div class="kpi">Total Parrainage: {{this.totalDemandeParrainage}}</div>
      </div>
  
      <!-- Graphiques -->
      <div class="charts">
        <div class="chart-card">
          <h3>BDP par Spécialité</h3>
          <canvas *ngIf="bdpBySpecialiteChart"
                  baseChart
                  [data]="bdpBySpecialiteChart"
                  [type]="'bar'">
          </canvas>
        </div>
  
        <div class="chart-card">
          <h3>BDP par Statut</h3>
          <canvas *ngIf="bdpByStatusChart"
                  baseChart
                  [data]="bdpByStatusChart"
                  [type]="'doughnut'">
          </canvas>
        </div>
  
        <div class="chart-card">
          <h3>Parrainage par Statut</h3>
          <canvas *ngIf="parrainageByStatusChart"
                  baseChart
                  [data]="parrainageByStatusChart"
                  [type]="'doughnut'">
          </canvas>
        </div>
  
        <div class="chart-card">
          <h3>Parrainage par Sujet</h3>
          <canvas *ngIf="parrainageBySujetChart"
                  baseChart
                  [data]="parrainageBySujetChart"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
  
     <!-- ================== PROF DASHBOARD ================== -->
  <div class="dashboard prof-dashboard">
    <h2>Prof Dashboard</h2>

    <div class="charts">
      <div class="chart-card">
        <h3>Sujets par Groupes</h3>
        <canvas baseChart 
                [data]="sujetsByGroupsChart" 
                [type]="'bar'">
        </canvas>
      </div>

      <div class="chart-card">
        <h3>Top 3 Groupes par Note</h3>
        <canvas baseChart 
                [data]="topGroupsByNoteChart" 
                [type]="'bar'">
        </canvas>
      </div>

      <div class="chart-card">
        <h3>Tâches par Statut</h3>
        <canvas baseChart 
                [data]="tachesByStatusChart" 
                [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>

</div>
