<div class="custom-alert" *ngIf="showAlert">
  {{ alertMessage }}
</div>

<div class="gitauth-container">
  <!-- Background Elements -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Git Auth Card -->
  <div class="gitauth-card animate-in">
    <!-- Header Section -->
    <div class="header-section">
      <div class="git-icon">
        <!-- Replaced Font Awesome git icon with SVG -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M23.546 10.93L13.067.452c-.604-.603-1.582-.603-2.188 0L8.708 2.627l2.76 2.76c.645-.215 1.379-.07 1.889.441.516.515.658 1.258.438 1.9l2.658 2.66c.645-.223 1.387-.078 1.9.435.721.72.721 1.884 0 2.604-.719.719-1.881.719-2.6 0-.539-.541-.674-1.337-.404-1.996L12.86 8.955v6.525c.176.086.342.203.488.348.713.721.713 1.883 0 2.6-.719.721-1.889.721-2.609 0-.719-.719-.719-1.879 0-2.598.182-.18.387-.316.605-.406V8.835c-.217-.091-.424-.222-.6-.401-.545-.545-.676-1.342-.396-2.009L7.636 3.7.45 10.881c-.6.605-.6 1.584 0 2.189l10.48 10.477c.604.604 1.582.604 2.186 0l10.43-10.43c.605-.603.605-1.582 0-2.187"/>
        </svg>
      </div>
      <h1 class="title">Git Integration</h1>
      <p class="subtitle">Connect your Git account to get started</p>
    </div>

    <!-- Git Auth Form -->
    <form #gitauthForm="ngForm" (ngSubmit)="onSubmit(gitauthForm)" class="gitauth-form">
      <div class="form-group">
        <label for="gitUsername" class="form-label">
          <!-- Replaced Font Awesome GitHub icon with SVG -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.305 1.235 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Git Username
        </label>
        <input
          type="text"
          id="gitUsername"
          name="gitUsername"
          class="form-input"
          placeholder="e.g., Benrebahines, mouna-mbr"
          [(ngModel)]="gitUsername"
          #gitUsernameInput="ngModel"
          required
          (input)="validateGitUsername(gitUsernameInput)"
        >
        <div class="input-error" *ngIf="gitUsernameError">{{ gitUsernameError }}</div>
      </div>

      <div class="form-group">
        <label for="accessToken" class="form-label">
          <!-- Replaced Font Awesome key icon with SVG -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.65 10A6 6 0 0 0 12 2a6 6 0 0 0-6 6 6 6 0 0 0 1.4 3.8L2 17.2l1.4 1.4L9 13a6 6 0 0 0 3.65-3zM12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4z"/>
          </svg>
          Access Token
        </label>
        <div class="token-input-container">
          <input
            [type]="tokenVisible ? 'text' : 'password'"
            id="accessToken"
            name="accessToken"
            class="form-input"
            placeholder="Enter your personal access token"
            [(ngModel)]="accessToken"
            #accessTokenInput="ngModel"
            required
            (input)="validateAccessToken(accessTokenInput)"
          >
          <button type="button" class="token-toggle" (click)="toggleTokenVisibility()" #tokenToggle>
            <!-- Replaced Font Awesome eye icons with SVG -->
            <svg *ngIf="!tokenVisible" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="tokenVisible" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <div class="input-error" *ngIf="accessTokenError">{{ accessTokenError }}</div>
        <div class="input-help">
          <!-- Replaced Font Awesome info icon with SVG -->
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
          <span>Generate a token from your Git provider's settings</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="skip-btn" (click)="skipSetup()">
          Skip for now
        </button>
        <button type="submit" class="connect-btn" [class.loading]="isLoading">
          <span class="btn-text">Connect Git</span>
          <div class="btn-loader" *ngIf="isLoading">
            <!-- Replaced Font Awesome spinner icon with SVG -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="spinner">
              <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/>
              <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"/>
            </svg>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
